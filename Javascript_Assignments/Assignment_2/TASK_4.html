<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Profile</h2>
    <div id="profile"></div>
    <button onclick="updateMarks(95)">Update Marks</button>
    <script>
        let student = 
        {
            name:"Likhita",
            rollNo:474,
            marks:80
        };

        function updateStudentProfile(studentObj)
        {
            let text =
            "Name: "+studentObj.name+
            "<br>Roll: "+studentObj.rollNo+
            "<br>Marks: "+studentObj.marks;

            document.getElementById("profile").innerHTML = text;
        }

        function updateMarks(newMarks)
        {
            student.marks = newMarks;
            updateStudentProfile(student);
        }
        updateStudentProfile(student);

    </script>
</body>
</html>
