<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy website</title>
    <link rel="stylesheet" href="Task-3css.css">
</head>
<body>
     <header>
        <h1> ShopEasy</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#Fashion">Fashion</a>
        <a href="#Electronics">Electronics</a>
        <a href="#HomeWare">HomeWare</a>
        <a href="#BabyCare">BabyCare</a>
    </nav>

    <div class="container">
        <h2 align="center">Our Products</h2>

        <div class="products">

            <div class="card">
                <img src="phone.jfif" alt="Product">
                <h3>Smartphone</h3>
                <p class="price">₹15,000</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="laptop.jfif" alt="Product">
                <h3>Laptop</h3>
                <p class="price">₹55,000</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="headphone.jfif" alt="Product">
                <h3>Headphones</h3>
                <p class="price">₹2,000</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="smartwatch.jfif" alt="Product">
                <h3>Smart Watch</h3>
                <p class="price">₹3,500</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>
    <div class="container">
     <h1 align="center">Checkout</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>₹15,000</td>
                <td>1</td>
                <td>₹15,000</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>₹2,000</td>
                <td>2</td>
                <td>₹4,000</td>
            </tr>
            <tr>
                <th colspan="3">Grand Total</th>
                <th>₹19,000</th>
            </tr>
        </table>

    <footer>
        © 2026 ShopEasy
    </footer>
</body>
</html>
